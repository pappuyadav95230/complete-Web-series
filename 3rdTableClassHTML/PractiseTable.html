<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            
        }
    </style>
</head>
<body>
    
    <table>
        <colgroup>
            <col span="1" style="background-color: aqua;">
            <col span="1" style="background-color:greenyellow;">
            <col span="1" style="background-color:red;">
        </colgroup>
        <tr>
            <th rowspan="2">state of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours After</th>
        </tr>
        <tr>
            <th>Healthy</th>
            <th>70</th>
            <th>100</th>
            <th>Less then 140</th>
        </tr>
        <tr>
            <th>Pre-Diabetes</th>
            <th>101</th>
            <th>126</th>
            <th>140 to 200</th>
        </tr>
        <tr>
            <th>Diabetes</th>
            <th>More than</th>
            <th>N/A</th>
            <th>More than 200</th>
        </tr>
    </table>

</body>
</html>
