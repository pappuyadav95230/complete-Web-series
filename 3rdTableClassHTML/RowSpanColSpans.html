    <!--RowSpans and colspans  -->

    <style>
        table,tr,td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side:bottom;
        }
    </style>
</head>
<body> 
    
    <table>
        <caption>My First Table</caption>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr><td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="2" colspan="2">pqr</td>
            
        </tr>
        <tr>
            <td>abcd</td>
             
        </tr>
    </table>
