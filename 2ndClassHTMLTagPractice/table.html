    <title>Document</title>

        table,tr,td , th {
            border: 1px solid black;

        }

<body>
    
    <!-- Create Table -->
    
    <table>
        <caption>My First Savings</caption>
        <thead>  
            <tr>
            <th>Month</th>
            <th>Savings</th>
            </tr>  
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>1000000</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>February</td>
                <td>3000000</td>
            </tr>
        </tbody>

        <tfoot>

                <td>March</td>
                <td>8000000</td>
            </tr>

        </tfoot>
      </table>
